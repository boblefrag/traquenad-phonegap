<button type="button" class="btn btn-default" id="retour">Retour</button>

<div>
  <h4>{{place.name}}
    <i class="glyphicon glyphicon-thumbs-up"></i>
    {{place.likes}}
    <i class="glyphicon glyphicon-thumbs-down"></i>
    {{place.dislikes}}
  </h4>
  <p><i class="fa fa-{{place.place_type.icon}}"></i> {{place.place_type.name}}</p>
  <p>{{place.address}}</p>
  <p>{{place.description}}</p>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">A proximité</h3>
  </div>
  <div class="panel-body">
  <div class="list">
    <ul class="list-group">
      {{#place.near}}
      <li class="list-group-item place" id="{{address}}">
        <h4>
          {{name}}
        </h4>
        <p>{{address}}</p>
        <p>{{#toFixed}}{{geoadress.distance}}{{/toFixed}} mètres</p>
        <p>{{description}}</p>
      </li>
      {{/place.near}}
    </ul>
  </div>

  </div>
</div>
